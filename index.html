<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>IP信息</title>
  <link rel="icon" href="/public/favicon.svg">
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="card">
    <h1 class="center">IP信息</h1>
    <div class="sub center">Cloudflare</div>

    <div class="controls">
      <input
        id="ipInput"
        type="search"
        placeholder="输入要查询的 IP（IPv4/IPv6），如 8.8.8.8"
        autocomplete="off"
        spellcheck="false"
        enterkeyhint="search"
        aria-label="要查询的IP"
        autofocus
      />
      <button id="ipBtn" class="btn-primary">查询</button>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <script src="/public/app.js"></script>
</body>
</html>
